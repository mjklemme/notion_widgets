<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="account" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> account</a>
		<a id="budget" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> budget</a>
		<a id="transactions" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> transactions</a>
		<a id="savings goals" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> savings goals</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Notes</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "account")
				window.open("https://example.com", '_blank').focus();
			else if (id == "budget")
				window.open("https://example.com", '_blank').focus();
			else if (id == "transactions")
				window.open("https://example.com", '_blank').focus();
			else if (id == "savings goals")
				window.open("https://example.com", '_blank').focus();
			else if (id == "notes")
				window.open("https://example.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
